<!DOCTYPE html>  
<html>  
  <head>  
      <title>Devprox Outsourcing-In-House</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
      <script type="text/javascript" src="js/devprox.js"></script>
  </head>  
<body>  
 <div>
  <h1>Devprox Outsourcing-In-House</h1>
  <p>Generate data and import to the database</p> 
</div>
<div class="container margin-top-40">
    <div class="row">
         <div class="col-sm-2 col-sm-offset-5">
          <div class="row">
            <div class="col-lg-12">
                <div class="form-group row ">
                  <input class="form-control" type="text" placeholder="Please enter number" id="record_number">
                  <button type="button" id="gen_no" class="btn btn-primary margin-top-20"  >Generate Records</button>
                  <span class="messages"></span>
                </div>
             
            </div> 
          </div>
          <div class="row">        
            <div class="col-lg-12  margin-top-20">
               <div enctype="multipart/form-data"  id="import_form" name ="import_form"  class="form-group row">
                  <div class="btn btn-primary">
                    <span>Choose file</span>
                    <input type="file" id="fileName" name="fileName" />
                  </div>
                  <input type="submit" id="file_no" name ="file_no" value="Import" class="btn btn-success margin-top-20"/>
               </div>
               
            </div>
          </div> 
          <div class="row">
           <div class="col-lg-12 margin-top-20">
                <div class="form-group row" id="ajaxloading" style="display:none" >
                   <div id="rotateG_01" class="blockG"></div>
                   <div id="rotateG_02" class="blockG"></div>
                   <div id="rotateG_03" class="blockG"></div>
                   <div id="rotateG_04" class="blockG"></div>
                   <div id="rotateG_05" class="blockG"></div>
                   <div id="rotateG_06" class="blockG"></div>
                   <div id="rotateG_07" class="blockG"></div>
                   <div id="rotateG_08" class="blockG"></div>
              </div>

            </div>
           </div>

        </div>
    </div>
 </body>  
</html>
